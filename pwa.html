<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- css -->
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link type="text/css" rel="stylesheet" href="./assets/css/game.css">

		<!-- js -->
		<script src="./assets/js/app.js"></script>
		<script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
		<script src="./assets/js/dist.js"></script>
		<script>
			const ver = '変更20';
			const debug = false;
			console.log('ver : ' + ver);

			// -- ローカルか？
			var isLocal = '';
			if (document.domain == 'localhost'){
				isLocal = '_local';
			}
		</script>

		<!-- pwa -->
		<link rel="manifest" href="./manifest.json">
		<script>
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./service_worker' + isLocal + '.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			}
		</script>
	</head>

	<body></body>

</html>
